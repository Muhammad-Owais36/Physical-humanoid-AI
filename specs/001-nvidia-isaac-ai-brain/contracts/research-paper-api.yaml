### GET /paper/references
**Description**: Retrieve all references cited in the paper
**Response**: List of all citations in APA format

### GET /paper/technical-concepts
**Description**: Retrieve key technical concepts explained in the paper
**Response**: Dictionary of technical terms with definitions and applications